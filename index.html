<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Task</title>
</head>
<body>
    <script>
        let container = document.createElement ("section")
        container.id = "main_id"
        container.className = "main_class"

        container.innerHTML = "<h1>PERSONAL INFORMATION</h1>"

        
        let unList = document.createElement ("ul")
        container.appendChild (unList)

        let list1 = document.createElement ("li")
        list1.innerText = "Full Name: John Dakshak"

        let list2 = document.createElement ("li")
        list2.innerText = "Gender: Male"

        let list3 = document.createElement ("li")
        list3.innerText = "Phone: 09035393958"

        let list4 = document.createElement ("li")
        list4.innerText = "email: johndakshak@gmail.com"

         let list5 = document.createElement ("li")
        list5.innerText = "Address: Rayfield"


        unList.appendChild (list1)
        unList.appendChild (list2)
        unList.appendChild (list3)
        unList.appendChild (list4)
        unList.appendChild (list5)

        document.querySelector ("body").appendChild (container)
    </script>
</body>
</html>
