<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Task</title>
    <style>
        body {
            background-color: black;
        }

        .main_class h1 {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 1rem;
            font-size: 30px;
            color: white;
        }

        #main_id {

        }

        #unorderedList {
            list-style: none;
            line-height: 2;
            font-size: 20px;
            font: bolder;
            letter-spacing: 2px;
            border: 1px solid #bba3ce;
            color: white;
            padding: 30px;
            width: 500px;
            justify-self: center;
        }

        #unorderedListA {
            line-height: 2;
            font-size: 20px;
            font: bolder;
            letter-spacing: 2px;
            border: 1px solid #bba3ce;
            color: white;
            padding: 30px;
            width: 1000px;
            justify-self: center;
        }

        #hobby {
            font-size: 20px;
            text-align: center;
            letter-spacing: 1rem;
            color: white;
        }

        .subcontainer {
            /* padding: 20px; */
        }

        


    </style>
</head>
<body>
    <script>

        // CONTAINER

        let container = document.createElement ("section")
        container.id = "main_id"
        container.className = "main_class"


        // HEADING

        container.innerHTML = "<h1>PERSONAL INFORMATION</h1>"


        // DIV FOR UNORDEREDLIST

        let subContainer = document.createElement ("div")
        subContainer.className = "subcontainer"
        container.appendChild (subContainer)
        
        let unList = document.createElement ("ul")
        unList.id = "unorderedList"
        subContainer.appendChild (unList)


        let list1 = document.createElement ("li")
        list1.innerText = "Full Name: John Dakshak"
        unList.appendChild (list1)


        let list2 = document.createElement ("li")
        list2.innerText = "Gender: Male"
        unList.appendChild (list2)


        let list3 = document.createElement ("li")
        list3.innerText = "Phone: 09035393958"
        unList.appendChild (list3)


        let list4 = document.createElement ("li")
        list4.innerText = "email: johndakshak@gmail.com"
        unList.appendChild (list4)


        let list5 = document.createElement ("li")
        list5.innerText = "Address: Rayfield"
        unList.appendChild (list5)


        let hobbies = document.createElement ("h2")
        hobbies.innerHTML = "<h2>HOBBIES</h2>"
        hobbies.id = "hobby"
        container.appendChild (hobbies)


        let unList2 = document.createElement ("ul")
        unList2.id = "unorderedListA"
        container.appendChild (unList2)
        

        let listA = document.createElement ("li")
        listA.innerText = "Coding: Programming, web development, or app development"
        unList2.appendChild (listA)

        let listB = document.createElement ("li")
        listB.innerText = "Drawing: Sketching, cartooning, or illustration"
        unList2.appendChild (listB)

        let listC = document.createElement ("li")
        listC.innerText = "Writing: Fiction, non-fiction, poetry, or journalism"
        unList2.appendChild (listC)

        let listD = document.createElement ("li")
        listD.innerText = "Painting: Watercolor, oil, acrylic, or digital painting"
        unList2.appendChild (listD)





        
        
        
        
        

        document.querySelector ("body").appendChild (container)
    </script>
</body>
</html>
